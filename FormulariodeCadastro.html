<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyle.css">
    <title>Formulário Fintec</title>
</head>
    <div class="layout-form">
        <img src="cc.svg"
          class="image"
          alt="Animação abc"
        />
    </div>
    <div>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" >
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" >
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" >
                    <label for="telefone" class="labelInput">Telefone</label>
                <br><br>    
                 <div class="inputBox">
                    <input type="text" name="CPF" id="CPF" class="inputUser" >
                    <label for="CPF" class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="renda mensal" id="renda mensal" class="inputUser" >
                    <label for="renda mensal" class="labelInput">Renda Mensal</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="profissao" id="profissao" class="inputUser">
                    <label for="profissao" class="labelInput">Profissão</label>
                </div>
                <p>Você é:</p>
                <input type="radio" id="Estudante" name="tipo" value="Estudante" >
                <label for="Estudante">Estudante</label>
                <br>
                <input type="radio" id="clt" name="tipo" value="CLT" >
                <label for="clt">CLT</label>
                <br>
                <input type="radio" id="autonomo" name="tipo" value="Autônomo" >
                <label for="autonomo">Autônomo</label>
                <br>
                <input type="radio" id="investidor" name="tipo" value="Investidor" >
                <label for="estagiario">Investidor</label>
                <br>
                <input type="radio" id="outro" name="tipo" value="outro" >
                <label for="outro">Outro</label>
                <br><br>
               
                </div>
                <br><br>
                <a href="TeladeLogin.html">
                <button class="botao-enviar">Enviar</button> 
            </a>
        </div>
        </form>
    </div>
</body>
</html>
